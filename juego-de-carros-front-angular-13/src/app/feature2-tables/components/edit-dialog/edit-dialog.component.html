<div class="row ">
  <div class="col-md-12 col-xxxl-3">
    <nb-card>
      <nb-card-header>{{ title }}</nb-card-header>
      <nb-card-body>

        <table *ngIf="!data.amount_Lanes">
          <thead>
            <tr>
              <th>Id Player</th>
              <th>Name Player</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{data.id}}</td>
              <td>
                <input nbInput fullWidth type="text" [(ngModel)]="data.name">
              </td>
            </tr>
          </tbody>
        </table>


        <div class="form-group">
          <table *ngIf="data.amount_Lanes">
            <thead>

              <tr>
                <th>Id</th>
                <th>Name Circuit</th>
                <th>kilometers of Circuit</th>
                <!-- <th>Amount of Circuit</th> -->
              </tr>

            </thead>
            <tbody>

              <tr>
                <td>{{data.id}}</td>
                <td>
                  <input nbInput fullWidth type="text" [(ngModel)]="data.name">
                </td>
                <td>
                  <input nbInput fullWidth type="text" [(ngModel)]="data.kilometers">
                </td>
                <!-- <td>
              <input nbInput fullWidth  type="number" [(ngModel)]="data.amount_Lanes.length">
            </td> -->
              </tr>

            </tbody>
          </table>
        </div>



      </nb-card-body>
      <nb-card-footer>
        <div class="form-group row">
          <button nbButton status="success" shape="semi-round"
            (click)="data.amount_Lanes ? updateCircuit() : savePlayer()">Save</button>
          <button nbButton status="primary" shape="semi-round" (click)="cancel()">Cancel</button>

        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
